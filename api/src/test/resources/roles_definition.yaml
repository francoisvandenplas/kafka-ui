- name: 'admin'
  subjects:
    - provider: 'OAUTH'
      value: 'ROLE-[A-Z]+'
      type: 'role'
    - provider: 'OAUTH_COGNITO'
      value: 'ROLE-[A-Z]+'
      type: 'group'
    - provider: 'OAUTH_GOOGLE'
      value: '.*.domain.com'
      type: 'domain'
  clusters:
    - local
    - remote
  permissions:
    - resource: APPLICATIONCONFIG
      actions: [ all ]
- name: 'viewer'
  subjects:
    - provider: 'LDAP'
      value: 'CS-XXX'
      type: 'kafka-viewer'
    - provider: 'OAUTH'
      value: '.*@kafka.com'
      type: 'user'
    - provider: 'OAUTH_COGNITO'
      value: '.*@kafka.com'
      type: 'user'
    - provider: 'OAUTH_GITHUB'
      value: '.*@kafka.com'
      type: 'user'
    - provider: 'OAUTH_GOOGLE'
      value: '.*@kafka.com'
      type: 'user'
  clusters:
    - remote
  permissions:
    - resource: APPLICATIONCONFIG
      actions: [ all ]
- name: 'editor'
  subjects:
    - provider: 'OAUTH'
      value: 'ROLE_EDITOR'
      type: 'role'
  clusters:
    - local
  permissions:
    - resource: APPLICATIONCONFIG
      actions: [ all ]
